# Metabase BUA -- Nginx Reverse Proxy + Iframe Hardening
#
# This config proxies requests from WEBAPP_PORT (8081) to Metabase's
# internal Jetty server on BACKEND_PORT (3000), adding all the iframe
# hardening required for Studio embedding.
#
# Variables resolved by envsubst at startup:
#   ${WEBAPP_PORT}, ${BACKEND_PORT}, ${COOKIE_SAMESITE},
#   ${COOKIE_SECURE_FLAG}, ${STUDIO_FRAME_ANCESTORS}

worker_processes auto;
pid /tmp/nginx.pid;
error_log /tmp/nginx_error.log warn;

events {
    worker_connections 1024;
}

http {
    include ${NGINX_MIME_TYPES_PATH};
    default_type application/octet-stream;

    # Preserve original host/proto when behind the localdev or Studio proxy chain.
    map $http_x_forwarded_host $forwarded_host {
        default $http_x_forwarded_host;
        "" $http_host;
    }

    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        "" $scheme;
    }

    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    access_log /tmp/nginx_access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    client_max_body_size 100m;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    server {
        listen ${WEBAPP_PORT} default_server;
        server_name _;
        absolute_redirect off;

        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header Content-Security-Policy-Report-Only;
        add_header Content-Security-Policy "frame-ancestors ${STUDIO_FRAME_ANCESTORS}" always;

        proxy_cookie_flags ~ samesite=${COOKIE_SAMESITE} ${COOKIE_SECURE_FLAG};

        location / {
            proxy_pass http://127.0.0.1:${BACKEND_PORT};
            proxy_http_version 1.1;
            proxy_set_header Host $forwarded_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;

            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_buffering off;

            proxy_redirect ~^http://[^/]+(/.*)$ $forwarded_proto://$forwarded_host$1;
        }

        location = /nginx-health {
            access_log off;
            return 200 "ok";
            add_header Content-Type text/plain;
        }
    }
}
